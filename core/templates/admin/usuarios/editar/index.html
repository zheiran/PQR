{% extends "base/base.html" %}

{% block contenido %}
<div class="row" ng-controller="editarUsuarioController">
	<h2>Editar información del usuario "[[usuario[0].first_name]] [[usuario[0].last_name]]"</h2>
    <form method="post" name="editarUsuario">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="grupo">Grupo o rol: </label>
            <select id="grupo" name="grupo" class="form-control" ng-model="grupo" ng-init="grupo = usuario[0].grupo" required>
                <option value="">--Selecciona un grupo/rol--</option>
                <option value="Administrador">Administrador</option>
                <option value="Agente">Agente</option>
                <option value="Estudiante">Estudiante</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="username">Nombre de usuario: </label>
            <input type="text" name="username" id="username" ng-model="username" ng-init="username = usuario[0].username" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required>
        </div>
        <div class="form-group col-md-6">
            <label for="email">Correo electrónico: </label>
            <input type="email" name="email" id="email" class="form-control" ng-model="email" ng-init="email = usuario[0].email" required>
        </div>
        <div class="form-group col-md-6">
            <label for="first_name">Nombres: </label>
            <input type="text" name="first_name" id="first_name" class="form-control" ng-model="first_name" ng-init="first_name = usuario[0].first_name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="last_name">Apellidos: </label>
            <input type="text" name="last_name" id="last_name" class="form-control" ng-model="last_name" ng-init="last_name = usuario[0].last_name" required>
        </div>
        <div class="form-group col-md-6">
            <button class="btn btn-success" type="submit" ng-click="guardar()">Guardar</button>
        </div>
    </form>
</div>
{% endblock%}

{% block contenido_javascript %}
{% include "admin/usuarios/editar/scripts.js" %}
{% endblock%}
