{% extends "base/base.html" %}

{% block contenido %}
<div class="row" ng-controller="nuevoUsuarioController">
<button class="btn btn-default" ng-click="volver()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</button>
	<h2>Nuevo usuario</h2>
    <form method="post" action="{% url 'nuevoUsuario' %}">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="grupo">Grupo o rol: </label>
            <select id="grupo" name="grupo" class="form-control" required>
                <option value="">--Selecciona un grupo/rol--</option>
                <option value="Administrador">Administrador</option>
                <option value="Agente">Agente</option>
                <option value="Estudiante">Estudiante</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="username">Nombre de usuario: </label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="email">Correo electrónico: </label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="first_name">Nombres: </label>
            <input type="text" name="first_name" id="first_name" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="last_name">Apellidos: </label>
            <input type="text" name="last_name" id="last_name" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <button class="btn btn-success" type="submit">Guardar</button>
        </div>
    </form>
</div>
{% endblock%}

{% block contenido_javascript %}
{% include "admin/usuarios/nuevo/scripts.js" %}
{% endblock%}
