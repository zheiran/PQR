{% extends 'login/base.html' %}
{% block contenido %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
            {% load static %}
            	<center><img src="{% static 'images/compensar.png' %}"></center>
                {% if form.errors %}
			        <p>Tu nombre de usuario y contraseña no coinciden. Intenta nuevamente.</p>
			    {% endif %}
                <div class="panel-heading">
                    <h3 class="panel-title">Ingrese sus credenciales</h3>
                </div>
                <div class="panel-body">
                     <form method="post" action="{% url 'inicio' %}">
                        <fieldset>
                        {% csrf_token %}
                            <div class="form-group">
                                <label>Nombre de usuario</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                            	{{ form.password }}
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" class="btn btn-success" value="Ingresar"/>
                            <input type="hidden" name="next" value="{{ next }}"/>
                            <a href="{% url 'registro' %}" class="btn btn-info">Registrarse</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
